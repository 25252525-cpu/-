<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アニメキャラクター診断</title>
  <!-- BootstrapのCSSをCDNで読み込む -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-4">アニメキャラクター診断</h1><!DOCTYPE html>
    <html lang="ja">
    <head>
    <!-- 名前とアニメキャラクターを入力するフォーム -->
    <form id="animeForm">
      <div class="mb-3">
        <label for="name" class="form-label">あなたの名前を入力してください:</label>
        <input type="text" class="form-control" id="name" placeholder="名前を入力">
      </div>
      <div class="mb-3">
        <label for="animeCharacter" class="form-label">好きなアニメキャラクターを入力してください:</label>
        <input type="text" class="form-control" id="animeCharacter" placeholder="例: ナルト, ルフィ">
      </div>
      <button type="submit" class="btn btn-primary">診断する</button>
    </form>

    <!-- 結果表示エリア -->
    <div id="response" class="mt-4"></div>
    <div id="animeImage" class="mt-4"></div>
  </div>

  <!-- Bootstrap JSを読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
